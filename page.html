<script type="text/javascript">
(function() {
  $.getUrlParamete = function(name) {
      var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURI(r[2]);
      return null;
  }
  var $debugCode = $.getUrlParamete('debug');

  window.onerror = function stopError() {
      if ($debugCode == null || $debugCode == '') {
          return true;
      }
  }
})()
</script>

<script type="text/javascript">
$('.indexCountrySearch').click(function(e) {
  e.stopPropagation()
  $('.list-container').show();
});

function onValueChange(inputDom, fun) {
  if (!inputDom) return;
  if (/msie/i.test(navigator.userAgent)) {
    inputDom.onpropertychange = fun;
  } else {
    inputDom.addEventListener("input", fun, false);
  }
};
onValueChange(document.getElementById('index_country_search'), function() {
  var inputvalue = $('#index_country_search').val().toUpperCase();
  var country = SET_COUNTRY_CURRENCY.countries;
  var countrytext = $('.indexCountrySearch');
  var htmlinput = '';
  for (var i = 0; i < country.length; i++) {
    var inputvaluenth = country[i].n.toUpperCase().indexOf(inputvalue);
    if (inputvaluenth == 0) {
      htmlinput += '<a rel="nofollow" data-countrycode="' + country[i].c + '" data-countryname="' + country[i].n + '" data-countryid="' + country[i].id + '" href="javascript:void(0);"><span class="css_flag css_af"><span class="country-text">' + country[i].n + '</span></span></a>';
    }
  }
  countrytext.nextAll('a').remove();
  countrytext.after(htmlinput)
});
$("#download-app-and-ios").on("click", function() {
  window.open(HTTPS_LOGIN_DOMAIN + "/download_app_and_ios.html");
});
</script>
